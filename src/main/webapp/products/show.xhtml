<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="name" value="#{products.productName}"/>
        </f:metadata>

        PRODUCT-NAME: <h:outputText value="#{products.productName}"/>

        <p/>

        <div class='manage-tbl'>
            <h:dataTable var="task" value="#{products.tasks}" rendered="#{not empty products.tasks}" style="">
                <f:event type="preRenderView" listener="#{products.generateTaskListOfProduct}"/>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Task Name"/>
                    </f:facet>
                    #{task.name}
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
