<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="name" value="#{products.productName}"/>
        </f:metadata>

        <p>
            <h:outputText value="#{currentProduct.description}"/>
        </p>

        <div class='manage-tbl'>
            <h:dataTable var="task" value="#{products.tasks}" rendered="#{not empty products.tasks}" style="">
                <f:event type="preRenderView" listener="#{products.generateTaskListOfProduct}"/>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.task}" styleClass="content-list-head"/>
                    </f:facet>
                    #{task.name}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.label}" styleClass="content-list-head"/>
                    </f:facet>
                    #{task.label.name}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.tag}" styleClass="content-list-head"/>
                    </f:facet>
                    <ui:repeat var="tag" value="#{task.tags.setToList}" rendered="#{not empty task.tags}" varStatus="status" style="">
                        <h:outputText value="/" rendered="#{status.index > 0}"/>
                        #{tag.name}
                    </ui:repeat>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.assignee}" styleClass="content-list-head"/>
                    </f:facet>
                    #{task.assignee.username}
                </h:column>

            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
