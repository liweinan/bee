<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="name" value="#{taskController.currentTaskName}"/>
        </f:metadata>
        <f:event type="preRenderView" listener="#{taskController.setupCurrentTask}"/>
        <h2>
            <h:outputText value="#{currentTask.name}"/>
        </h2>
        <h:outputText value="#{msgs.label}"/>: <h:outputText value="#{currentTask.label.name}"/>
        /
        <h:outputText value="#{msgs.tag}"/>:
        <ui:repeat value="#{currentTask.tags.setToList}" var="tag">
            <h:outputText value="#{tag.name}"/>,
        </ui:repeat>
        /
        <h:outputText value="#{msgs.assignee}"/>: <h:outputText value="#{currentTask.assignee.username}"/>
    </ui:define>
</ui:composition>
